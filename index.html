<html>
  <head>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="contact-page">
    <header>
      <nav role="navigation">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <!-- Form section -->
      <section class="contact-form-section" aria-labelledby="contact-heading">
        <form aria-describedby="form-intro">
          <h1 class="contact-form-heading">Reach <span>Out</span></h1>
          <div id="form-intro" class="contact-form-intro">
            Curious about something? Complete these fields and "get in touch",
            as you humans say. ðŸ¤™
          </div>
          <label for="name">Full name</label>
          <input
            class="contact-input"
            id="name"
            type="text"
            placeholder="Jothilakshmi"
          />
          <label for="email">Email</label>
          <input
            class="contact-input"
            id="email"
            type="text"
            placeholder="joe@gmail.com"
          />
          <label for="message">Message</label>
          <textarea
            class="contact-textarea"
            id="message"
            rows="4"
            cols="50"
            placeholder="Just Curious about Robot"
          ></textarea>
          <button
            class="contact-submit-button"
            type="button"
            onclick="submitForm()"            
          >
            Send Message ðŸŽ‰
          </button>
          <div role="status" aria-live="polite" id="form-status"></div>
        </form>
        <img
          class="contact-image"
          src="connect.png"
          alt="A robot hand and a human reaching for each other"
        />
      </section>
    </main>
    <footer>
      <p>&copy; All rights reserved.</p>
      <div aria-live="polite" id="feedback"></div>
    </footer>
  </body>
</html>
